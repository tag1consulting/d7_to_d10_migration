id: upgrade_d7_node_title_label
class: Drupal\migrate\Plugin\Migration
migration_tags:
  - 'Drupal 7'
  - Configuration
  - base_field_override
  - tag1_configuration
label: 'Node title label'
source:
  key: migrate
  plugin: d7_node_type
  constants:
    entity_type: node
    field_name: title
process:
  label:
    -
      plugin: static_map
      source: title_label
      bypass: true
      map:
        Title: 0
    -
      plugin: skip_on_empty
      method: row
  entity_type:
    -
      plugin: get
      source: constants/entity_type
    -
      plugin: static_map
      map:
        field_collection_item: paragraph
        paragraphs_item: paragraph
      bypass: true
  bundle:
    -
      plugin: get
      source: type
  field_name:
    -
      plugin: get
      source: constants/field_name
destination:
  plugin: 'entity:base_field_override'
migration_dependencies:
  required:
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_collection_type
